{% load static %}
<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>В-ресторане</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="icon" href="{% static 'img/favicon.ico' %}">
</head>
<body style="background-image: url('{% static 'img/bg.png' %}'); background-size: cover;">
<div class="row" style="margin: auto;">
    <div class="col-12">
        <div>
            {% include 'restaurant/includes/inc_menu.html'%}
        </div>

        <div>
            {% block content %}
            {% endblock %}
        </div>

        <div class="mt-5 fixed-bottom">
            <div class="text-center form-control border-0"
                 style="background-image: url('{% static 'img/bottom.png' %}'); background-size: cover;">
                <p class="fs-5">Copyright Restaurant © {% now 'Y'%}</p>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
