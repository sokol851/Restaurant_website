{% load static %}
<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>В-ресторане</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

</head>
<body class="bg-image" style="background-image: url('{% static 'img/bg.webp' %}'); background-size: cover;">

    <div class="text-center">
        {% include 'restaurant/includes/inc_menu.html'%}
    </div>

    <div class="col-12">
        {% block content %}
        {% endblock %}
    </div>

    <div class="mt-5 fixed-bottom col-12">
        <div class="text-center bg-warning form-control bg-image border-0" style="background-image: url('{% static 'img/b.webp' %}'); background-size: cover;">
            <p class="fs-5">Copyright Restaurant © {% now 'Y'%}</p>
        </div>
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
