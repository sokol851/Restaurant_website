{% extends 'restaurant/base.html' %}
{% load static %}
{% block content %}
<form class="row mt-3 mb-5" method="post" enctype="multipart/form-data">
    <div class="container">
    <div class="bg-image card rounded-5 mx-0"
         style="background-image: url('{% static 'img/block.png' %}'); background-size: cover; width: 50%; align:relative; left: 25%;">
        <div class="mt-3 mx-3 card-header text-white bg-black opacity-75 rounded-5">
            <h3 class="card-title text-center">
                {{ title }}
            </h3>
        </div>

        <div class="card-body mb-3 mx-3 mt-3 text-white bg-black opacity-75 rounded-5">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-warning form-control">
                Войти
            </button>
            <a href="{% url 'users:password_reset' %}" type="button" class="btn btn-warning form-control mt-3">
                Сбросить пароль
            </a>
        </div>
    </div></div>
</form>
{% endblock %}
