{% extends 'restaurant/base.html' %}
{% load static %}
{% block content %}
<div class="row mt-3 mb-5">
    <div class="container">
        <div class="bg-image card col-12 bg-secondary-subtle rounded-5"
             style="background-image: url('{% static 'img/block.png' %}'); background-size: cover; width: 50%; align:relative; left: 25%;"">
            <div class="mt-3 mx-3 card-header text-white text-center bg-black opacity-75 rounded-5">
                <h4>Сброс пароля</h4>
            </div>
            <form method="post" class="card-body mb-3 mt-3 mx-3 text-white bg-black opacity-75 rounded-5">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-warning mt-2 form-control">Восстановить пароль</button>
            </form>
        </div>
    </div>
{% endblock %}
