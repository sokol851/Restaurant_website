{% extends 'restaurant/base.html' %}
{% load static %}
{% block content %}
<form class="row mt-3 col-6 position-absolute top-50 start-50 translate-middle" method="post"
      enctype="multipart/form-data">

    <div class="bg-image card col-12 bg-secondary-subtle rounded-5"
         style="background-image: url('{% static 'img/block.png' %}'); background-size: cover;">
        <div class="mt-3 card-header text-white bg-black opacity-75 rounded-5">
            <h3 class="card-title text-center">
                {{ title }}
            </h3>
        </div>
        <div class="mt-4 alert alert-success form-control"><h4>{{ message }}</h4></div>
        <div class="mt-4 mb-4">
            <a href='{%url "users:login"%}' type="submit" class="btn btn-warning form-control">Авторизоваться</a>
        </div>
    </div>
</form>
{% endblock %}
