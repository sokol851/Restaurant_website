{% extends 'restaurant/base.html' %}
{% load static %}
{% block content %}
<form class="row mt-3 col-6" style="position: absolute; right: 25%; bottom: 10%;" method="post"
      enctype="multipart/form-data">
    <div class="card col-12 bg-secondary-subtle rounded-5"
         style="background-image: url('{% static 'img/block.png' %}'); background-size: cover;">
        <div class="mt-3 card-header text-white bg-black opacity-75 rounded-5">
            <h3 class="card-title text-center">
                {{ title }}
            </h3>
        </div>

        <div class="card-body mb-3 mt-3 text-white bg-black opacity-75 rounded-5">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-warning form-control">
                Регистрация
            </button>
        </div>
    </div>
</form>
{% endblock %}
