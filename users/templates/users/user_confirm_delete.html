{% extends 'restaurant/base.html' %}
{% load static %}
{% block content %}
<form class="row mt-3 col-6 position-absolute top-50 start-50 translate-middle" method="post"
      enctype="multipart/form-data">

    <div class="bg-image card col-12 bg-secondary-subtle rounded-5"
         style="background-image: url('{% static 'img/block.png' %}'); background-size: cover;">

        <div class="mt-3 mb-3 card-header text-white bg-black opacity-75 rounded-5 text-center">
            {% csrf_token %}
            <p class="fs-4">Хотите удалить аккаунт "{{ object.email }}"?</p>
            <button type="submit" class="btn btn-danger form-control">Подтвердить</button>
            <a href="{% url 'users:user_detail' pk=user.pk %}" class="btn btn-warning form-control mt-2">Отмена</a>
        </div>

    </div>

</form>
{% endblock %}
