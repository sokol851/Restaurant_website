{% extends 'restaurant/base.html' %}
{% load static %}
{% block content %}
<form class="row mt-3 mb-5" method="post" enctype="multipart/form-data">
    <div class="container">
        <div class="bg-image card rounded-5"
             style="background-image: url('{% static 'img/block.png' %}'); background-size: cover; width: 50%; align:relative; left: 25%;">

        <div class="mt-3 mx-3 mb-3 card-header text-white bg-black opacity-75 rounded-5 text-center">
            {% csrf_token %}
            <p class="fs-4">Хотите удалить аккаунт "{{ object.email }}"?</p>
            <button type="submit" class="btn btn-danger form-control text-black">Подтвердить</button>
            <a href="{% url 'users:user_detail' pk=user.pk %}" class="btn btn-warning form-control mt-2 mb-3">Отмена</a>
        </div>

    </div>
    </div>
</form>
{% endblock %}
